<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Bouncing Ballz</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="buttons">
      <button class="button" id="earth">Earth Gravity</button>
      <button class="button" id="moon">Moon Gravity</button>
      <button class="button" id="mars">Mars Gravity</button>
      <button class="button" id="sun">Sun Gravity</button>
    </div>
    <div class="clear-button">
      <button class="button" id="clear">Clear</button>
    </div>
    <div class="controller">
      <h2>Controller</h2>
      <label for="customGravity">Gravity</label>
      <input type="number" id="customGravity" step="0.1" />
      <label for="customDamping">Damping</label>
      <input type="number" id="customDamping" step="0.1" />
      <button id="apply">Apply</button>
    </div>
  </body>
</html>
